<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ОфисДирект</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="header__info">
            <div class="header__burger">
              <img src="img/header/burger-mobile.svg" alt="" />
            </div>
            <a href="#" class="header-logo header-logo__wrap">
              <div class="header-logo__img">
                <img src="img/header/logo.png" alt="" />
              </div>
              <div class="header-logo__text header-logo__text--color">
                Кресла Samurai
              </div>
            </a>
            <div class="header__find">
              <input
                class="header__input header__input--color"
                type="text"
                placeholder="Название модели или артикул"
              />
            </div>
            <div class="header-tel header-tel__wrap">
              <div class="header-tel__img">
                <img src="img/header/phone.svg" alt="" />
              </div>
              <a
                href="tel:+74952210675"
                class="header-tel__text header-tel__text--color"
                >+7 495 221-06-75</a
              >
            </div>
            <button
              type="button"
              class="button button__header button__header--color"
            >
              Заказать звонок
            </button>
          </div>
          <div class="header__menu">
            <div class="header__navigation">
              <button
                class="menu header__catalog header__catalog--color header__catalog--size-m"
              >
                <img class="menu__img" src="img/header/burger.svg" alt="" />
                <span class="menu__text">Каталог</span>
              </button>
              <nav class="header__nav">
                <a href="#" class="header__link">О продукте</a>
                <a href="#" class="header__link">Отзывы</a>
                <a href="#" class="header__link">Доставка и оплата</a>
                <a href="#" class="header__link">Контакты</a>
              </nav>
            </div>
            <div class="header__shop">
              <div class="header__region">
                <div class="header__gps">
                  <img src="img/header/gps.svg" alt="" />
                </div>
                <input
                  class="header__country"
                  type="text"
                  list="country"
                  value="Москва"
                />
                <datalist id="country">
                  <option value="Москва"></option>
                  <option value="Новосибирск"></option>
                  <option value="Псков"></option>
                </datalist>
              </div>
              <div class="header-basket header-basket__wrap">
                <div class="header-basket__img">
                  <img src="img/header/shopping.svg" alt="" />
                </div>
                <span class="header-basket__text">Моя корзина</span>
                <div class="header-basket__count header-basket__count--size">
                  +1
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
